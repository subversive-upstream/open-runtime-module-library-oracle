[package]
name = "orml-oracle"
version = "0.0.1"
authors = ["Laminar Developers <hello@laminar.one>"]
edition = "2018"

[dependencies]
serde = { version = "1.0", optional = true }
codec = { package = "parity-scale-codec", version = "1.0.0", default-features = false }
sr-primitives = { git = "https://github.com/paritytech/substrate.git", default-features = false }
runtime_io = { package = "sr-io", git = "https://github.com/paritytech/substrate.git", default-features = false }
rstd = { package = "sr-std", git = "https://github.com/paritytech/substrate.git", default-features = false }
primitives = { git = "https://github.com/paritytech/substrate.git", package = "substrate-primitives", default-features = false }

palette-support = { git = "https://github.com/paritytech/substrate.git", default-features = false }
palette-system = { git = "https://github.com/paritytech/substrate.git", default-features = false }

orml-traits = { path = "../traits", default-features = false }
orml-utilities = { path = "../utilities", default-features = false }

[dev-dependencies]
pallet-timestamp = { git = "https://github.com/paritytech/substrate.git" }
substrate-runtime-interface = { git = "https://github.com/paritytech/substrate.git", features = ['disable_target_static_assertions'] }

[features]
default = ["std"]
std = [
	"serde",
	"codec/std",
	"sr-primitives/std",
	"runtime_io/std",
	"rstd/std",
	"primitives/std",
	"palette-support/std",
	"palette-system/std",
	"orml-utilities/std",
	"orml-traits/std",
]
